<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASHAN WIN VIP PREDICTION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="TASHAN WIN Logo">
        </div>
        <h1>TASHAN WIN VIP PREDICTION</h1>
        <a href="https://t.me/+3lB5aKIg9s1lOTM1" class="join-btn">JOIN TELEGRAM CHANNEL</a>
        <div class="rating">
            <p>Channel Rating:</p>
            <div class="stars">⭐⭐⭐⭐⭐ <span>(4.9/5)</span></div>
        </div>
        <ul class="features">
            <li>99% Winning</li>
            <li>Sure Shot Prediction</li>
            <li>Winning Channel</li>
        </ul>
        <a href="https://t.me/+3lB5aKIg9s1lOTM1" class="join-btn">JOIN TELEGRAM CHANNEL</a>
        <div class="countdown" id="countdown">
            <div><span id="days">00</span><br>DAYS</div>
            <div><span id="hours">00</span><br>HOURS</div>
            <div><span id="minutes">00</span><br>MINUTES</div>
            <div><span id="seconds">00</span><br>SECONDS</div>
        </div>
    </div>
    <script>
        // Countdown Timer Script
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 1); // 1 day countdown

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "Time's up!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
